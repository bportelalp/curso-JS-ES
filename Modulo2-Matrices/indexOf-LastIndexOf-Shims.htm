<html>
<script type="text/javascript">
//Detectar indexOf (en IE) y definirlo en caso de que no exista

//This prototype is provided by the Mozilla foundation and
//is distributed under the MIT license.
//http://www.ibiblio.org/pub/Linux/LICENSES/mit.license

if (!Array.prototype.indexOf)
{
  Array.prototype.indexOf = function(elt /*, from*/)
  {
    var len = this.length;

    var from = Number(arguments[1]) || 0;
    from = (from < 0)
         ? Math.ceil(from)
         : Math.floor(from);
    if (from < 0)
      from += len;

    for (; from < len; from++)
    {
      if (from in this &&
          this[from] === elt)
        return from;
    }
    return -1;
  };
}

//Redefine lastIndexOf si no está presente
if (!Array.prototype.lastIndexOf)
{
  Array.prototype.lastIndexOf = function(elt /*, from*/)
  {
    var len = this.length;

    var from = Number(arguments[1]);
    if (isNaN(from))
    {
      from = len - 1;
    }
    else
    {
      from = (from < 0)
           ? Math.ceil(from)
           : Math.floor(from);
      if (from < 0)
        from += len;
      else if (from >= len)
        from = len - 1;
    }

    for (; from > -1; from--)
    {
      if (from in this &&
          this[from] === elt)
        return from;
    }
    return -1;
  };
}

//Ahora el código funcionará siempre

var matriz = [1, 7, 4, 1, "cinco", 8, 1];
alert(matriz.indexOf(1));
alert(matriz.indexOf("cinco"));
alert(matriz.lastIndexOf(1));

//Encontrar todos los elementos
var encontrados = [];
var pos = matriz.indexOf(1);
while (pos != -1)
{
  encontrados.push(pos);
  pos = matriz.indexOf(1, ++pos);
}
alert(encontrados);

</script>
</html>
