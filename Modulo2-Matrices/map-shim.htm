<script type="text/javascript">

if (!Array.prototype.map)
{
  Array.prototype.map = function(fun /*, thisp*/)
  {
    var len = this.length;
    if (typeof fun != "function")
      throw new TypeError();

    var res = new Array(len);
    var thisp = arguments[1];
    for (var i = 0; i < len; i++)
    {
      if (i in this)
        res[i] = fun.call(thisp, this[i], i, this);
    }

    return res;
  };
}

//Aquí comienza el ejemplo
function elDoble(n)
{
  return n*2;
}

var numeros = [1, 3, 5, 7, 8];
var res = numeros.map(elDoble);
alert(res); 

</script>
