<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.rojo {
			color:red;
		}
		.verde {
			color:green;
		}
		.borde {
			border:1px solid black;
		}
		.sinborde {
			border:0;
		}
	</style>
	<script src="classList.js"></script>
	<script>
		function cambiaColor(){
			var rojos = document.getElementsByClassName("rojo");
			var verdes = document.getElementsByClassName("verde");
			if (rojos.length > 0){
				var elto = rojos[0];
				elto.classList.remove("rojo");
				elto.classList.add("verde");
			}
			else{
				var elto = verdes[0];
				elto.classList.remove("verde");
				elto.classList.add("rojo");
			}
		}
	</script>
</head>
<body>
	<div class="rojo borde" onclick="cambiaColor();">HOLA</div>
</body>
</html>
