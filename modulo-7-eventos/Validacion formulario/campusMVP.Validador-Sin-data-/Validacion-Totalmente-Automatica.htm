<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Validación totalmente automática al enviar</title>
	<style type="text/css">
		body {
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			font-size: 12px;
		}

		.cabecera {
			text-align: center;
			font-weight: bold;
			font-size: 2.5em;
			color: blue;
		}

		.Encabezado {
			font-weight: bold;
			font-size: 1.5em;
		}

		.Obligatorio {
			color: red;
		}
	</style>

	<link rel="stylesheet" href="validador.css">
	</link>
	<script type="text/javascript" src="campusMVP_Validador.min.js"></script>
	<script type="text/javascript">
		function miValidacionEspecial(marcadoSiONo) {
			marcadoSiONo = new Boolean(marcadoSiONo);
			// this hace referencia al contexto, que es el control que se está validando, se puede usar gracias a la librería, y no
			// haría referencia a window como seria normal en este caso al usar new?
			return (this.checked == marcadoSiONo);
		}
	</script>
</head>

<body>

	<h1 class="cabecera">Env&iacute;o de datos personales</h1>

	<form name="frmDatos" action="" method="get" onsubmit="return campusMVP.Validador.validaFormulario(this, true);">
		<label for="txtNombre" class="Encabezado">Nombre<span class="Obligatorio">*</span>:
			<input type="text" name="txtNombre" size="20" val-obligatorio val-longMin="2" val-longMax="20"
				val-mensaje="El nombre debe tener al menos 2 letras, y 20 como máximo.">
		</label>
		<br />
		<label for="txtApellidos" class="Encabezado">Apellidos<span class="Obligatorio">*</span>:
			<input type="text" name="txtApellidos" size="40" val-obligatorio val-longmin="2" val-longmax="40"
				val-mensaje="El apellido debe tener al menos 2 letras, y 40 como máximo.">
		</label>
		<br />
		<label for="txtFNac" class="Encabezado">Fecha Nacimiento<span class="Obligatorio">*</span>:
			<input type="text" name="txtFNac" size="10" val-obligatorio val-fecha val-rangoFechas="1/1/1900"
				val-mensaje="La fecha debe estar entre 1900 y 1997">
		</label>
		<label for="txtCP" class="Encabezado"> C.P.:
			<input type="text" name="txtCP" size="5">
		</label>
		<br />
		<label for="txtEdad" class="Encabezado">
			Edad (18-100):
			<input type="text" name="txtEdad" size="2" val-num val-rango="18-100"
				val-mensaje="La edad debe estar entre 18 y 100 años">
		</label>
		<br />
		<label for="txtTlfn" class="Encabezado"> Teléfono:
			<input type="text" name="txtTlfn" size="15">
		</label>
		<br />
		<label for="txtEMail" class="Encabezado"> email:
			<input type="text" name="txtEMail" size="30" val-EMail val-longMax="30"
				val-mensaje="Introduce un email válido">
		</label>
		<br />
		<p>
			<!--val-custom permite validación especial. En el ejemplo fuerza a true-->
			<input type="checkbox" name="chkInfo" value="checkbox" checked val-custom="miValidacionEspecial(true)"
				val-mensaje="Debes aceptar recibir información ;-).">
			<label for="chkInfo" class="Encabezado">Deseo recibir información sobre sus productos</label>
		</p>
		<p>
			<input type="submit" name="Enviar" value="Enviar datos personales">
			<input type="reset" name="Reset" value="Volver a rellenar datos">
		</p>
	</form>
</body>

</html>
