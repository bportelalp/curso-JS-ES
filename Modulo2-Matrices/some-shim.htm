<script type="text/javascript">

if (!Array.prototype.some)
{
  Array.prototype.some = function(fun /*, thisp*/)
  {
    var len = this.length;
    if (typeof fun != "function")
      throw new TypeError();

    var thisp = arguments[1];
    for (var i = 0; i < len; i++)
    {
      if (i in this &&
          fun.call(thisp, this[i], i, this))
        return true;
    }

    return false;
  };
}


//Aquí comienza el ejemplo
function esPar(n)
{
  if ( n % 2 == 0 ) 
    return true;
   else
    return false;
}

var numeros = [1, 3, 5, 7, 8];
var res = numeros.some(esPar);
alert(res); //true, hay al menos un par (el último)
//Quitamos el último
numeros.pop();
res = numeros.some(esPar);
alert(res); //false, ahora son todos impares

</script>
